<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <link href="../../../layui/css/layui.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../layui/css/modules/layer/default/layer.css"  media="all">
</head>
	
<body>
	
<table class="layui-hide" id="test" lay-filter="test">

</table>


 </body> 



<script type="text/javascript" src="../../../layui/layui.js"></script>

<script type="text/javascript" src="../../../layui/lay/modules/layer.js"></script>

<script type="text/javascript" src="../../../layui/lay/modules/form.js"></script>

<script type="text/javascript" src="../../../jquery-1.10.2.js"></script>


<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit" href="javascript:;" id="parentIframe">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript">
var popForm;
var laydate;
var info;
layui.use(['form', 'layedit', 'laydate','table','upload'], function(){
  var table = layui.table;
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  
  var $ = layui.jquery
  ,upload = layui.upload;
  popForm=layui.form;
  table.render({
    elem: '#test'
    ,url:'/buiding/query'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [[
       {type:'checkbox',fixed: 'left'}
      ,{field:'buidName', title:'宿舍楼名', width:420}
      ,{field:'buidSex', title:'宿舍楼类型', width:420,templet: function(d){
          if(d.buidSex=="1"){
            return '男生宿舍楼'
          }else{
            return '女生宿舍楼'
          }
        }}
      ,{field:'address', title:'宿舍楼地址', width:420}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:400}
    ]]
    ,page: true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
      return {
        "code": res.code, //解析接口状态
        "msg": res.msg, //解析提示文本
        "count": res.count, //解析数据长度
        "data": res.body //解析数据列表
      };
    }
  });
  
   //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    var id={
      id:data.id
    }
    if(obj.event === 'del'){
      debugger;
      layer.confirm('真的要删除'+data.buidName+'么', function(index){
         $.ajax({
              url:'/buiding/delete',
              type:'post',
              contentType:"application/json;charset=utf-8",
              data:JSON.stringify(id),
              success:function(data){
                layer.msg("删除成功");
                location.reload();
              },
              complete: function () {
                  layer.close(this.layerIndex);
              },
          });
      });
    } else if(obj.event === 'edit'){
        var info ={
          id:obj.data.id,
        	name:obj.data.name,
        	sex:obj.data.sex,
            address:obj.data.address
        }
        laydate.info = info;
    	layer.open({
    	  anim: 1,
		  type: 2,
		  area: ['700px', '600px'],
		  fixed: false, //不固定
		  maxmin: true,
		  content: "iframe.html",
		  success: function(layero, index){
          	 // 获取子页面的iframe
           	var iframe = window['layui-layer-iframe' + index];	    
          }
		});
    }
   });
});

</script>
</html>
