<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../jquery-1.10.2.js"></script>
</head>
<body>
    用户名:<span id="username"></span>
    请输入新密码:<input type="">
    <button>确认密码</button>
</body>
    <script>
        var url = location.href;
        var arr = url.split("?");
        var input = arr[1].substring(arr[1].indexOf("=")+1,arr[1].length);
        $.ajax({
            url:"/decodePassword",
            type:"post",
            contentType:"application/json;charset=utf-8",
            data:JSON.stringify(input),
            dataType: "json",
            success: function(text){
                $("#username").text(text);
            }
        })
    </script>
</html>
