<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../../layui/css/modules/layer/default/layer.css">
	<style type="text/css">
		.studentAddBody{
			margin: 50px auto;
			width: 400px;
		}
	</style>
</head>
<body>
<div class="studentAddBody">
	<form class="layui-form" action="" lay-filter="exampleUpdate" id="formm">
		<div class="layui-form-item" >
			<label class="layui-form-label">名字:</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名字" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">宿舍舍</label>
			<div class="layui-input-block">
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="1">101</option>
					<option value="2">201</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别:</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男" checked="">
				<input type="radio" name="sex" value="2" title="女">
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="demo2">立即提交</button>
			</div>
		</div>
	</form>
</div>


<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../layui/lay/modules/layer.js"></script>



<script type="text/javascript" src="../../../jquery-1.10.2.js"></script>

<script>

	var laydate;
	layui.use(['form','laydate','upload'], function(){
		var form = layui.form;
		var upload = layui.upload;
		laydate = layui.laydate;
		//日期
		laydate.render({
			elem: '#date'
		});
		//监听提交
		form.on('submit(demo2)', function(data){
			$.ajax({
				url:"/stu/add",
				type:'post',
				contentType:"application/json;charset=utf-8",
				data:JSON.stringify(data.field),
				success:function(data){
					layer.msg("增加成功");
				},
			});
			return false;
		});
	});
</script>
</body>
</html>
